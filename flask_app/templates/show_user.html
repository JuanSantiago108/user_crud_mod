<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>One User</title>
</head>
<body>
    <h2>User</h2>
    <div class="container"  >
        <table class="table table-secondary table-hover w-100 mx-auto text-center">
            <tr>
                <th>ID</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
            <tr>
                <td>{{one_user.id}}</td>
                <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                <td>{{one_user.email}}</td>
                <td>{{one_user.updated_at.strftime("%b %d %Y")}}</td>
            </tr>
        </table>
        <a href="/all_users" class="btn-btn primary">Display All Users</a>
    </div>
</body>
</html>

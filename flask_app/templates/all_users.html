<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<div class="container" >
    <table class = "table table-secondary table-hover w-100 mx-auto text-center">
        <tr>
            <th>ID</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for user in all_users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>
                <a href="/user/{{user.id}}">Show |</a>
                <a href="/user/edit_form/{{user.id}}">Edit |</a>
                <a href="/delete/user/{{user.id}}">Delete</a>
            </td>
        </tr>
        {%endfor%}
    </table>

    <a href="/user_form" class="btn-btn primary text-center"> Add New User</a>
</div>

    
</body>
</html>
